<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="${width}" height="${height}">
    <defs>
        <linearGradient id="glow" x2="0" y2="100%">
            <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
            <stop offset="1" stop-opacity=".1"/>
        </linearGradient>
        <mask id="mask">
            <rect width="${width}" height="${height}" rx="${sharpness}" fill="#fff"/>
        </mask>
        <g id="text">
            ${text1}
            ${text2}
        </g>
    </defs>

    <g mask="url(#mask)">
        <rect fill="${color.left}" x="0" y="0" width="${w1}" height="${height}" rx="${sharpness}"/>
        <rect fill="${color.right}" x="${w1}" y="0" width="${width}" height="${height}" rx="${sharpness}"/>
        <rect fill="url(#glow)" x="0" y="0" width="${width}" height="${height}" rx="${sharpness}"/>
    </g>
    <g fill="${color.font}">
        <use x="0" y="1" fill="${color.shadow}" fill-opacity=".3" xlink:href="#text"/>
        <use x="0" y="0" xlink:href="#text"/>
    </g>
</svg>
